<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaspar Works Inc - Digital Experiences That Inspire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
            },
            animation: {
              blob: "blob 15s infinite alternate",
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up-fade': 'slideUpFade 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-up': 'revealUp 1.1s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'shimmer-slow': 'shimmer 8s linear infinite',
              'rise': 'rise 20s infinite linear',
              'expand-width': 'expandWidth 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUpFade: {
                "0%": { transform: "translateY(20px)", opacity: "0", filter: "blur(8px)" },
                "100%": { transform: "translateY(0)", opacity: "1", filter: "blur(0)" },
              },
              revealUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              rise: {
                "0%": { transform: "translateY(100%) scale(0.5)", opacity: "0" },
                "10%": { opacity: "0.5" },
                "90%": { opacity: "0.5" },
                "100%": { transform: "translateY(-100%) scale(1.2)", opacity: "0" },
              },
              expandWidth: {
                "0%": { width: "0%" },
                "100%": { width: "100%" }
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              soulReveal: {
                "0%": {
                  opacity: "0",
                  transform: "translateY(40px) scale(0.8) rotateX(90deg)",
                  filter: "blur(10px)"
                },
                "60%": {
                  transform: "translateY(-5px) scale(1.05) rotateX(-5deg)",
                  filter: "blur(0px)"
                },
                "80%": {
                  transform: "translateY(2px) scale(0.98) rotateX(2deg)"
                },
                "100%": {
                  opacity: "1",
                  transform: "translateY(0) scale(1) rotateX(0deg)",
                  filter: "blur(0px)"
                }
              }
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* 3D Animation Perspective */
      h1 {
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      h1 span[class*="animate-[soulReveal"] {
        transform-origin: center bottom;
        backface-visibility: hidden;
      }
      
      /* Custom Animations */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Hide Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-panel-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Grid Patterns */
      .bg-grid-slate-100 {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='%23f1f5f9'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }
      
      .mask-radial-faded {
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Noise Texture */
      .bg-noise {
         background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",

  }
}
</script>
